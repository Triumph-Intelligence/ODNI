<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Triumph Intelligence - Login">
    <title>Login - Triumph Intelligence</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    
    <style>
        /* Login-specific styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-3xl);
            box-shadow: var(--shadow-2xl);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
        }

        .login-title {
            font-size: var(--text-4xl);
            font-weight: var(--font-bold);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: var(--text-md);
        }

        .login-form {
            margin-top: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            font-weight: var(--font-medium);
            background: white;
            transition: all var(--transition-base);
            font-family: var(--font-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .form-error {
            display: none;
            font-size: var(--text-sm);
            color: var(--error-color);
            margin-top: var(--spacing-xs);
        }

        .form-error.show {
            display: block;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: var(--text-sm);
            color: var(--primary-color);
            text-decoration: none;
            margin-top: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px 24px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            font-weight: var(--font-semibold);
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-md);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: var(--spacing-xl) 0;
            color: var(--text-muted);
            font-size: var(--text-sm);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider span {
            padding: 0 var(--spacing-md);
        }

        .btn-google {
            width: 100%;
            padding: 14px 24px;
            background: white;
            color: var(--text-primary);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            font-weight: var(--font-semibold);
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .btn-google:hover {
            background: var(--background);
            border-color: var(--border-dark);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .signup-prompt {
            text-align: center;
            margin-top: var(--spacing-xl);
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .signup-prompt a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: var(--font-semibold);
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            font-size: var(--text-sm);
        }

        .alert-error {
            background: var(--error-light);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .alert-success {
            background: var(--success-light);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .alert.hidden {
            display: none;
        }

        /* Loading spinner */
        .spinner-small {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: var(--spacing-sm);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Demo credentials box */
        .demo-credentials {
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            font-size: var(--text-sm);
        }

        .demo-credentials strong {
            color: var(--primary-color);
            display: block;
            margin-bottom: var(--spacing-xs);
        }

        .demo-credentials code {
            background: rgba(99, 102, 241, 0.1);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: var(--spacing-xl);
            }

            .login-title {
                font-size: var(--text-3xl);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üè¢</div>
                <h1 class="login-title">Triumph Intelligence</h1>
                <p class="login-subtitle">Sign in to your account</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert-message" class="alert alert-error hidden"></div>

            <!-- Demo Credentials (remove in production) -->
            <div class="demo-credentials">
                <strong>üé≠ Demo Access</strong>
                <p>Email: <code>demo@triumphatl.com</code></p>
                <p>Password: <code>demo123</code></p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="you@company.com"
                        required
                        autocomplete="email"
                    >
                    <div class="form-error" id="email-error">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <div class="form-error" id="password-error">Password is required</div>
                </div>

                <a href="#" class="forgot-password" id="forgot-password-link">Forgot password?</a>

                <button type="submit" class="btn-login" id="login-btn">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or continue with</span>
            </div>

            <!-- Google Sign In -->
            <button class="btn-google" id="google-signin-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>

            <!-- Signup Prompt -->
            <div class="signup-prompt">
                Don't have an account? <a href="#" id="signup-link">Sign up</a>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="assets/js/config.js"></script>
    <script src="services/auth-service.js"></script>

    <script>
        // Login Page Logic
        const LoginPage = {
            init() {
                this.setupEventListeners();
                this.checkExistingSession();
            },

            setupEventListeners() {
                // Login form submission
                const loginForm = document.getElementById('login-form');
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Google sign in
                const googleBtn = document.getElementById('google-signin-btn');
                googleBtn.addEventListener('click', () => {
                    this.handleGoogleSignIn();
                });

                // Forgot password
                const forgotPasswordLink = document.getElementById('forgot-password-link');
                forgotPasswordLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleForgotPassword();
                });

                // Signup link (for future implementation)
                const signupLink = document.getElementById('signup-link');
                signupLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showAlert('Signup feature coming soon! For now, please contact your administrator.', 'success');
                });
            },

            async checkExistingSession() {
                try {
                    await AuthService.init();
                    const user = await AuthService.getCurrentUser();
                    
                    if (user) {
                        console.log('User already logged in, redirecting...');
                        this.redirectToApp();
                    }
                } catch (error) {
                    console.log('No existing session');
                }
            },

            async handleLogin() {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('login-btn');

                // Clear previous errors
                this.clearErrors();
                this.hideAlert();

                // Validate
                if (!email || !this.validateEmail(email)) {
                    this.showFieldError('email', 'Please enter a valid email address');
                    return;
                }

                if (!password) {
                    this.showFieldError('password', 'Please enter your password');
                    return;
                }

                // Show loading state
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="spinner-small"></span> Signing in...';

                try {
                    // Initialize auth service if not already done
                    await AuthService.init();
                    
                    // Attempt login
                    const user = await AuthService.login(email, password);
                    
                    console.log('Login successful:', user.email);
                    this.showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to app
                    setTimeout(() => {
                        this.redirectToApp();
                    }, 1000);

                } catch (error) {
                    console.error('Login error:', error);
                    
                    let errorMessage = 'Login failed. Please check your credentials.';
                    
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'No account found with this email address.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'Incorrect password. Please try again.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Invalid email address format.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'This account has been disabled.';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage = 'Too many failed attempts. Please try again later.';
                    }
                    
                    this.showAlert(errorMessage, 'error');
                    
                } finally {
                    // Reset button state
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Sign In';
                }
            },

            async handleGoogleSignIn() {
                const googleBtn = document.getElementById('google-signin-btn');
                
                googleBtn.disabled = true;
                googleBtn.innerHTML = '<span class="spinner-small"></span> Signing in with Google...';

                try {
                    await AuthService.init();
                    const user = await AuthService.loginWithGoogle();
                    
                    console.log('Google login successful:', user.email);
                    this.showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        this.redirectToApp();
                    }, 1000);

                } catch (error) {
                    console.error('Google login error:', error);
                    
                    let errorMessage = 'Google sign-in failed. Please try again.';
                    
                    if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = 'Sign-in cancelled. Please try again.';
                    } else if (error.code === 'auth/unauthorized-domain') {
                        errorMessage = 'This domain is not authorized for Google sign-in.';
                    }
                    
                    this.showAlert(errorMessage, 'error');
                    
                } finally {
                    googleBtn.disabled = false;
                    googleBtn.innerHTML = `
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    `;
                }
            },

            async handleForgotPassword() {
                const email = prompt('Enter your email address to reset your password:');
                
                if (!email) return;
                
                if (!this.validateEmail(email)) {
                    this.showAlert('Please enter a valid email address.', 'error');
                    return;
                }

                try {
                    await AuthService.init();
                    await AuthService.resetPassword(email);
                    this.showAlert('Password reset email sent! Please check your inbox.', 'success');
                } catch (error) {
                    console.error('Password reset error:', error);
                    this.showAlert('Failed to send password reset email. Please try again.', 'error');
                }
            },

            redirectToApp() {
                window.location.href = '/index.html';
            },

            validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            },

            showFieldError(fieldId, message) {
                const input = document.getElementById(fieldId);
                const error = document.getElementById(`${fieldId}-error`);
                
                input.classList.add('error');
                error.textContent = message;
                error.classList.add('show');
            },

            clearErrors() {
                document.querySelectorAll('.form-input').forEach(input => {
                    input.classList.remove('error');
                });
                document.querySelectorAll('.form-error').forEach(error => {
                    error.classList.remove('show');
                });
            },

            showAlert(message, type = 'error') {
                const alert = document.getElementById('alert-message');
                alert.textContent = message;
                alert.className = `alert alert-${type}`;
                alert.classList.remove('hidden');
            },

            hideAlert() {
                const alert = document.getElementById('alert-message');
                alert.classList.add('hidden');
            }
        };

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => LoginPage.init());
        } else {
            LoginPage.init();
        }
    </script>
</body>
</html>
